
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Responsive Carousel - jCarousel Examples</title>

        <!-- Shared assets -->
        <link rel="stylesheet" type="text/css" href="http://sorgalla.com/jcarousel/examples/_shared/css/style.css">

        <!-- Example assets -->
        <link rel="stylesheet" type="text/css" href="http://sorgalla.com/jcarousel/examples/responsive/jcarousel.responsive.css">

        <script type="text/javascript" src="http://sorgalla.com/jcarousel/libs/jquery/jquery.js"></script>
        <script type="text/javascript" src="http://sorgalla.com/jcarousel/dist/jquery.jcarousel.min.js"></script>

        <script type="text/javascript" src="http://sorgalla.com/jcarousel/examples/responsive/jcarousel.responsive.js"></script>

    </head>
    <body>

        <div class="wrapper">
            <h1>Responsive Carousel</h1>
            

            <p>This example shows how to implement a responsive carousel. Resize the browser window to see the effect.</p>

            <div class="jcarousel-wrapper">
                <div class="jcarousel">
                    <ul>
                        <li><img src="http://sorgalla.com/jcarousel/examples/_shared/img/img1.jpg" alt="Image 1"></li>
                        <li><img src="http://sorgalla.com/jcarousel/examples/_shared/img/img2.jpg" alt="Image 2"></li>
                        <li><img src="http://sorgalla.com/jcarousel/examples/_shared/img/img3.jpg" alt="Image 3"></li>
						<!--
                        <li><img src="http://sorgalla.com/jcarousel/examples/_shared/img/img4.jpg" alt="Image 4"></li>
                        <li><img src="http://sorgalla.com/jcarousel/examples/_shared/img/img5.jpg" alt="Image 5"></li>
                        <li><img src="http://sorgalla.com/jcarousel/examples/_shared/img/img6.jpg" alt="Image 6"></li>
						-->
                    </ul>
                </div>

                <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                <a href="#" class="jcarousel-control-next">&rsaquo;</a>

                <p class="jcarousel-pagination"></p>
            </div>
        </div>

    </body>
</html>
