<!DOCTYPE html>
<html>
<head>
<script>
//http://www.phpied.com/speed-geeks-guide-to-facebook-buttons/
(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));

// async init once loading is done
window.fbAsyncInit = function() {
  FB.init({appId: 1421391041453021, status: false});
};

function gogogo() {
  FB.ui({
				method: 'feed',
				name: 'I PLEDGE TO NEVER FORGET',
				link: 'http://www.compandsave.com/v/newsletter/promotion-midMay2014/cas-memorial-2014.asp',
				picture: 'http://www.compandsave.com/v/newsletter/promotion-midMay2014/images/403x403-b.jpg',
				description: 'CompAndSave.com has donated 5% of my ink order to help support Military Families, this Memorial Day. Join their cause and help a Veteran now!',
				message: 'CompAndSave Memory Day!'
  });
}
</script>
</head>
<body>


<button onclick="gogogo()">Share</button>
  
</body>
</html>
