<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>parent demo</title>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<div><p>Hello</p></div>
<div class="selected"><p>Hello Again</p></div>
 
<script>
$( "p" ).parent( ".selected" ).css( "background", "yellow" );
</script>
 
</body>
</html>
